<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1440" viewBox="0 0 1080 1440" role="img" aria-label="Chat interface mockup">
  <style>
    /* color palette variables */
    .primary { fill: #28285B; }
    .primary-dark { fill: #1F1F47; }
    .caution-light { fill: #FFEB78; }
    .caution-main { fill: #956F00; }
    .text-color { fill: #212B36; }
    .secondary-text { fill: #637381; }
    .background-light { fill: #f8f9fa; }
    .background-white { fill: #ffffff; }
    .border { stroke: #e0e0e0; stroke-width: 1; }
    .accent { fill: #4776e6; }

    /* general */
    .page { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .title { font-size: 48px; font-weight: 700; fill: #ffffff; }
    .small { font-size: 18px; fill: #637381; }

    /* bubble styling */
    .bubble { fill: #ffffff; stroke: none; rx: 22; ry: 22; filter: url(#shadow); }
    .bubble-border { stroke: #e9e9ea; stroke-width: 1; }
    .bubble-text { fill: #0f1720; font-size: 30px; line-height: 1.2; }
    .ai-text { font-size: 28px; fill: #0f1720; }
    .user-text { font-size: 30px; fill: #0f1720; font-style: normal; }

    /* input box */
    .input { fill: #ffffff; stroke: #e6e6e6; rx: 28; ry: 28; }
    .input-placeholder { fill: #9aa7b3; font-size: 24px; }

    /* small note: use foreignObject for text wrapping */
  </style>

  <!-- Drop shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.06"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1080" height="1440" class="background-light page"/>

  <!-- header -->
  <rect x="0" y="0" width="1080" height="140" class="primary"/>
  <text x="66" y="92" class="title">AI Assistant</text>

  <!-- spacing top -->
  <!-- user bubble (right aligned) -->
  <g id="user-bubble">
    <!-- bubble rect -->
    <rect x="120" y="210" width="840" height="230" rx="22" ry="22" class="bubble bubble-border"/>
    <!-- right alignment achieved by positioning rect nearer to right edge; text inside left-padded -->
    <foreignObject x="150" y="236" width="780" height="170">
      <body xmlns="http://www.w3.org/1999/xhtml" style="margin:0;padding:0;">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color:#0f1720; font-size:45px; line-height:1.25; padding:0 10px; text-align:left;">
          Can you tell me about the <em>Toxoplasma gondii</em> SAG1 gene? Iâ€™m trying to interpret my workflow results.
        </div>
      </body>
    </foreignObject>
  </g>

  <!-- ai bubble (left aligned) -->
  <g id="ai-bubble">
    <rect x="80" y="510" width="840" height="560" rx="22" ry="22" class="bubble bubble-border"/>
    <foreignObject x="110" y="540" width="760" height="500">
      <body xmlns="http://www.w3.org/1999/xhtml" style="margin:0;padding:0;">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color:#0f1720; font-size:45px; line-height:1.35; padding:8px 14px; text-align:left;">
          I queried the NCBI database for information on the <em>Toxoplasma gondii</em> SAG1 gene. SAG1 encodes a major surface antigen important for host cell adhesion and invasion. I can also provide links to public resources such as NCBI Gene and VEuPathDB for more details.
        </div>
      </body>
    </foreignObject>
  </g>

  <!-- input area at bottom -->
  <rect x="48" y="1296" width="984" height="88" class="input"/>
  <text x="86" y="1348" class="input-placeholder">Type a message...</text>

  <!-- subtle page border (optional) -->
  <rect x="0.5" y="0.5" width="1079" height="1439" fill="none" stroke="#f0f0f0" stroke-width="1"/>

</svg>
