<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Diagram</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        
        .diagram-container {
            width: 600px;
            height: 300px;
            position: relative;
            background-color: white;
        }
        
        .circle {
            width: 500px;
            height: 250px;
            border-radius: 50%;
            border: 2px solid rgba(40, 40, 91, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .logo-container {
            position: absolute;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
        }
        
        .logo-left {
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .logo-right {
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .logo {
            max-width: 100%;
            max-height: 100%;
        }
        
        .arrow-top {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 60px;
        }
        
        .arrow-bottom {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%) scaleX(-1);
            width: 300px;
            height: 60px;
        }
        
        .arrow {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <div class="circle"></div>
        
        <div class="logo-container logo-left">
            <img src="veupath_logo.png" alt="VEuPathDB Logo" class="logo">
        </div>
        
        <div class="logo-container logo-right">
            <img src="brc-logo.png" alt="BRC Analytics Logo" class="logo">
        </div>
        
        <div class="arrow-top">
            <svg class="arrow" viewBox="0 0 300 60">
                <path d="M10,50 C50,0 250,0 290,50" fill="none" stroke="#28285B" stroke-width="4" stroke-linecap="round"/>
                <polygon points="290,50 275,35 270,48" fill="#28285B"/>
            </svg>
        </div>
        
        <div class="arrow-bottom">
            <svg class="arrow" viewBox="0 0 300 60">
                <path d="M10,50 C50,0 250,0 290,50" fill="none" stroke="#28285B" stroke-width="4" stroke-linecap="round"/>
                <polygon points="290,50 275,35 270,48" fill="#28285B"/>
            </svg>
        </div>
    </div>
</body>
</html>
