<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Diagram</title>
    <style>
        .diagram-container {
            width: 400px;
            height: 200px;
            position: relative;
            margin: 0 auto;
        }
        
        .logo-container {
            position: absolute;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .logo-right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .logo {
            max-width: 100%;
            max-height: 100%;
        }
        
        .arrow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .arrow-path {
            fill: none;
            stroke: #28285B;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .arrow-head {
            fill: #28285B;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <div class="logo-container logo-left">
            <img src="veupath_logo.png" alt="VEuPathDB Logo" class="logo">
        </div>
        
        <div class="logo-container logo-right">
            <img src="brc-logo.png" alt="BRC Analytics Logo" class="logo">
        </div>
        
        <svg class="arrow-container" viewBox="0 0 400 200">
            <!-- Top arrow: VEuPathDB to BRC -->
            <path class="arrow-path" d="M130,70 C180,20 220,20 270,70"></path>
            <polygon class="arrow-head" points="270,70 260,55 250,65"></polygon>
            
            <!-- Bottom arrow: BRC to VEuPathDB -->
            <path class="arrow-path" d="M270,130 C220,180 180,180 130,130"></path>
            <polygon class="arrow-head" points="130,130 140,145 150,135"></polygon>
        </svg>
    </div>
</body>
</html>
