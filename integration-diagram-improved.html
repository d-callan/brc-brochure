<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Diagram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }
        
        .diagram-container {
            position: relative;
            width: 600px;
            height: 300px;
            background-color: white;
        }
        
        .diagram-content {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .logos {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            box-sizing: border-box;
        }
        
        .logo-container {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            z-index: 2;
        }
        
        .logo {
            max-width: 100%;
            max-height: 100%;
        }
        
        .arrows {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28285B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <div class="diagram-content" id="diagram">
            <div class="logos">
                <div class="logo-container">
                    <img src="veupath_logo.png" alt="VEuPathDB Logo" class="logo">
                </div>
                <div class="logo-container">
                    <img src="brc-logo.png" alt="BRC Analytics Logo" class="logo">
                </div>
            </div>
            <svg class="arrows" viewBox="0 0 600 300">
                <!-- Circle background -->
                <ellipse cx="300" cy="150" rx="220" ry="120" fill="none" stroke="#28285B" stroke-width="2" stroke-opacity="0.2"/>
                
                <!-- Top arrow: VEuPathDB to BRC -->
                <path d="M180,100 C240,50 360,50 420,100" fill="none" stroke="#28285B" stroke-width="4" stroke-linecap="round"/>
                <polygon points="420,100 405,85 400,98" fill="#28285B"/>
                
                <!-- Bottom arrow: BRC to VEuPathDB -->
                <path d="M420,200 C360,250 240,250 180,200" fill="none" stroke="#28285B" stroke-width="4" stroke-linecap="round"/>
                <polygon points="180,200 195,215 200,202" fill="#28285B"/>
            </svg>
        </div>
    </div>
    
    <script>
        // Function to capture the diagram as an image
        function captureAndDownload() {
            const diagram = document.getElementById('diagram');
            
            // Use html2canvas to capture the diagram (you would need to include the library)
            if (typeof html2canvas !== 'undefined') {
                html2canvas(diagram).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'integration-diagram.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            } else {
                alert('html2canvas library not loaded');
            }
        }
    </script>
</body>
</html>
